[unittest]
start-dir = openfda
test-file-pattern = *_test.py
plugins = nose2.plugins.junitxml

[test-result]
always-on = True
descriptions = True

[junit-xml]
always-on = False
keep_restricted = False
path = /opt/openfda/nose2-junit.xml
test_fullname = False

[coverage]
always-on=False
coverage=openfda
coverage-report=xml
